<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credible Story - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="logo.png" alt="Logo Credible Story">
            <h1>Credible Story</h1>
            <p>Menulis dengan makna, berbagi dengan cerita.</p>
        </div>
        
        <div class="login-box">
            <h2>Masuk</h2>
            <form action="dashboard.html" method="POST">
                <input type="text" placeholder="Email atau Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="register.html">Daftar</a></p>
        </div>
    </div>
</body>
</html>
